
services:
  # =========================
  # PostgreSQL Database
  # =========================
  db:
    image: postgres:15-alpine
    container_name: stocky-db
    restart: unless-stopped
    environment: 
      POSTGRES_USER: stocky_user
      POSTGRES_PASSWORD: stocky_pass
      POSTGRES_DB: stocky
    volumes: 
      - stocky-db-data:/var/lib/postgresql/data  
    ports: 
      - "5432:5432"
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U stocky_user -d stocky']
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================
  # Go API (stocky-api) + Cron Job
  # ==============================
  stocky-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stocky-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: stocky_user
      DB_PASSWORD: stocky_pass
      DB_NAME: stocky
      CONFIG_PATH: config/local.yaml
    command: ["./stocky-api"]

volumes:
  stocky-db-data:
    driver: local
