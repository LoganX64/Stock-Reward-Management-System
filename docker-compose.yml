version: '3.9'

services:
  # =========================
  # PostgreSQL Database
  # =========================
  db:
    image: postgres:17
    container_name: stocky-db
    restart: unless-stopped
    environment: 
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes: 
      - stocky-db-data:/var/lib/postgresql/data
    ports: 
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================
  # Go API (stocky-api)
  # ==========================
  stocky-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stocky-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${HTTP_PORT}:8080"
    env_file:
      - .env
    command: ["./stocky-api"]

volumes:
  stocky-db-data:
    driver: local
